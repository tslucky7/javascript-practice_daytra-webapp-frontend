<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>
<body>
  <main>
    <h1>TODOアプリ</h1>
    <section class="">
      <h2>新規作成</h2>
      <div class="new-todo">
        <div class="">
          <label for="new-todo">TODO名</label>
          <input type="text" id="new-todo" placeholder="TODO名を入力">
        </div>
        <div class="">
          <label for="new-person">担当者</label>
          <input type="text" id="new-person" placeholder="担当者を入力">
        </div>
        <div class="">
          <label for="new-deadline">期限</label>
          <input type="date" id="new-deadline" placeholder="期限を入力">
        </div>
        <div class="">
          <button id="register" type="button">登録</button>
        </div>
      </div>
    </section>
    <section>
      <h2>TODO一覧</h2>
      <div class="filter">
        <label for="filter">絞り込み
          <input type="text" id="filter" placeholder="絞り込み">
        </label>
      </div>
      <table class="todo-list">
        <thead>
          <tr>
            <th>TODO名</th>
            <th>担当者</th>
            <th>期限</th>
          </tr>
        </thead>
        <tbody id="todo-list">
          <!-- TODOがここに追加されます -->

        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
